<!doctype html public "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
	<head>
		<title>Bildwechsel OnMouseOver / OnMouseOut</title>
		<meta charset = "UTF-8">
		<script type="text/javascript">

//			var n=0
			function mOver(iNr)
			{
				with(document.Form)
				{
					var sGrSrc = Grafik[iNr].src;
					var iLg = sGrSrc.length;
					
					sGrSrc = sGrSrc.substring(0,iLg-4)+ "-neg.png";
					txtAusgabe.value += sGrSrc;
					Grafik[iNr].width= "180";
					Grafik[iNr].height="180";
					Grafik[iNr].border="3";
					Grafik[iNr].src=sGrSrc;
				}
			}

			function mOut(iNr)
			{
				with(document.Form)
				{
					var sGrSrc = Grafik[iNr].src;
					var iLg = sGrSrc.length;
					
					sGrSrc = sGrSrc.substring(0,iLg-8)+ ".png";
					txtAusgabe.value += sGrSrc;
					Grafik[iNr].width= "200";
					Grafik[iNr].height="200";
					Grafik[iNr].border="0";
					Grafik[iNr].src=sGrSrc;
				}
			}
			
			function PropertyOut(iNr)
			{
				with(document.Form)
				{
					txtAusgabe.value += "\n\n";
					txtAusgabe.value += "Bild " + iNr + ": \n";
					txtAusgabe.value += "Bild-Datei :" + Grafik[iNr].src + "\n";
					txtAusgabe.value += "HÃ¶he :" + Grafik[iNr].height + "\n";
					txtAusgabe.value += "Breite :" + Grafik[iNr].width + "\n";
					txtAusgabe.value += "Rahmen-Breite :" + Grafik[iNr].border + "\n";
				}
			}
		</script>
		<noscript>Bitte schalten Sie JavaScript ein</noscript>
	</head>
	<body text="#000000" bgcolor="#FFFFFF" link="#FF0000" alink="#FF0000" vlink="#FF0000">
		<form name = "Form">
			<img src="./Graphik/0.png" width="200" height="200" border="0" alt="0"
			title="Grafik wechselt beim Betreten und Verlassen" name="Grafik"
			onMouseOver="mOver(0)"
			onMouseOut="mOut(0)"
			onLoad="PropertyOut(0)">
			<br>
			<img src="./Graphik/1.png" width="200" height="200" border="0" alt="0"
			title="Grafik wechselt beim Betreten und Verlassen" name="Grafik"
			onMouseOver="mOver(1)"
			onMouseOut="mOut(1)"
			onLoad="PropertyOut(1)">
			<br>
			<textarea name="txtAusgabe" rows="20" cols="80">Grafik-Eigenschaften :</textarea>	
		</form>
	</body>
</html>
