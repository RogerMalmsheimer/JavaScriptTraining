<html>
	<head>

			function fHallo()
			{
				document.form1.text1.value = "Hallo Welt!";
			}
		</script>
	</head>	
	<body onload="fHallo()">

				<input type="text" name="text1" />
			</fieldset>
		</form>
		<noscript>
		<form action="ziel.php" name="form1" method="GET" id="form1">
			<fieldset>
				<input type="text" name="text1" value="Hallo Welt!" />
			</fieldset>
		</form>
		</noscript>
	</body>
</html>
